        /* Get query parameter */
        var getQueryParameterByName = function(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)", "i"),
                    results = regex.exec(window.location.href);
            if (!results) {
                return null;
            }
            if (!results[2]) {
                return '';
            }
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        };
    </script>

<section class="content lesson-content">

    <style>
  .tagging-assignment .assignment-card {
    position: relative;
    padding: 50px 10px 0 10px;

  .tagging-assignment .assignment-title {

  }

  }

<section class="tagging-assignment">
  <div class="row">
    <div class="col-md-12">
      <section class="assignment-card">
        <div class="assignment-title">
          Feladat
        </div> <!-- /.assignment-title -->
        <div class="assignment-body">
          <div class="assignment-text">
            <p>Hozz létre egy <code>img</code> taget a lenti kódmezőbe, és az <code>src=""</code> attribútumába másold be a következő címet:</p>
            <pre>
              <code class="language-txt">https://orange.codeberryschool.com/content/images/welcome-cat-on-bike.jpg</code>
            </pre>
          </div> <!-- /.assignment-text -->
          <div class="assignment-visualizer">
            <div class="assignment-input">
              <span class="box-label top">kód</span>
              <div class="assignment-code">
                <input type="text" class="code-input text-info">
              </div> <!-- /.assignment-code -->
            </div> <!-- /.assignment-input -->
            <div class="assignment-controls">
              <button class="btn btn-info btn-block check-solution">
                Ellenőrzöm a megoldásomat
              </button>
            </div> <!-- /.assignment-controls -->
            <div class="assignment-output">
              <span class="box-label bottom">eredmény</span>
              <div class="alert assignment-hint" role="alert"></div> <!-- /.alert -->
              <div class="output-image"></div> <!-- /.output-image -->
            </div> <!-- /.assignment-output -->
          </div> <!-- /.assignment-visualizer -->
        </div> <!-- /.assignment-body -->
      </section> <!-- /.assignment-card -->
    </div> <!-- /.col-md-12 -->
  </div> <!-- /.row -->
</section> <!-- /.tagging-assignment -->

<script>

  var isSolved = false;

  $(function () {
    var $checkButton = $('.assignment-controls .check-solution');
    var $codeInput = $('.code-input');
    var $hint = $('.assignment-hint');
    var $output = $('.assignment-output .output-image');
    var imgSrcPattern = /<img[^>]+src="([^">]+)"/;
    var htmlTagPattern = /<\/?[\w\s="/.':;#-\/\?]+>/gi;

    $checkButton.on('click', function() {
      var userInput = $codeInput.val() || '';
      var userInputTag = userInput.match(htmlTagPattern) || [];
      var userInputImgSrc = imgSrcPattern.exec(userInputTag[0]) || [];

      $hint.addClass('alert-info');
      $output.empty();
      
      if ((userInput.toLowerCase().indexOf('img') >= 0) && (userInput.toLowerCase().indexOf('src') >= 0)) {
        if (userInputTag[0] != null) {
          if(userInputImgSrc[1] != null) {
            var $newImg = $('<img>').attr('src', userInputImgSrc[1])
                                    .addClass('center-block img-responsive')
                                    .on('error', function () {
                                      $hint.html("Győződj meg róla, hogy pontosan másoltad a kép helyét a <code>src</code> attribútumba."); 
                                    })
                                    .on('load', function () { 
                                      $output.append($newImg);
                                      $hint.removeClass('alert-info');
                                      $hint.addClass('alert-success');
                                      $hint.html("Megcsináltad!");
                                      $('.show-when-solved').fadeIn();
                                      isSolved = true;
                                    });
          } else {
            $hint.html("Győződj meg róla, hogy pontosan másoltad a kép helyét a <code>src</code> attribútumba.");
            $codeInput.focus();
            $('.show-when-solved').fadeOut();
            isSolved = false;
          }
        } else {
          $hint.html("Győződj meg róla, hogy mind a nyitó, mind a záró tagek a helyükön vannak.");
          $codeInput.focus();
          $('.show-when-solved').fadeOut();
          isSolved = false;
        }
      } else {
        $hint.html("Írj egy <code>&lt;img&gt;</code> taget, ami <code>src</code> jelzőt tartalmaz.");
        $codeInput.focus();
        $('.show-when-solved').fadeOut();
        isSolved = false;
      }
    })

  });
</script>

<script type="text/javascript">
    
    /** Loads the user submission */
    var customLoadSubmissionHandler = function() {
      if ($('#submission').val()) {
        var submission = $('#submission').val();
        $('.assignment-code .code-input').val(submission); // Loads the code input from the hidden one.
        $('.check-solution').trigger('click'); // Fires a button-press event to trigger the validation.
      }
    };

    /** Saves the user submission
     * @param {function} callback
     */
    var customSaveSubmissionHandler = function(callback) {
        // Saves the content of the input field, and loads it into the hidden input.
        var submission = $('.assignment-code .code-input').val();
        $('#submission').val(submission);

        /* Don't forget skipped. */
        $("#is-skipped").val(!isSolved);
                
        /* Do callback */
        callback();
    }
</script>
