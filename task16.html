    <script type="text/javascript">
        /* Get query parameter */
        var getQueryParameterByName = function(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)", "i"),
                    results = regex.exec(window.location.href);
            if (!results) {
                return null;
            }
            if (!results[2]) {
                return '';
            }
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        };
    </script>

<section class="content lesson-content">

  <style>
  .interactive-assignment .assignment-visualizer {
    margin-top: 5px;
  }

  .interactive-assignment .assignment-controller {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 5px 15px;
    border-radius: 4px;
    border: 1px solid #e1e8ed;
  }

  .interactive-assignment .assignment-code,
  .interactive-assignment .assignment-output {
    border-radius: 4px;

  }

  }

    font-size: 70%;

  }
</style>

<div class="row interactive-assignment">
  <div class="row">
    <div class="assignment-controller col-md-12">
      <button class="btn btn-primary" data-image="1">Panda</button>
      <button class="btn btn-primary" data-image="2">Vörös panda</button>
      <button class="btn btn-primary" data-image="3">Mosómedve</button>  
    </div> <!-- /.col-md-12 -->
  </div> <!-- /.row --> 

  <div class="row">
    <div class="assignment-code col-md-12">
      <span class="assignment-box-label">kód</span>
      <pre>
        <code class="language-html">
          &lt;img src=""&gt;
        </code>
      </pre>
    </div> <!-- /.col-md-12 -->
  </div> <!-- /.row --> 

  <div class="row">
    <div class="assignment-output col-md-12">
      <span class="assignment-box-label">eredmény</span>
      <div class="output">
        <img class="img-responsive center-block" src="" alt="">
      </div> <!-- /.output -->
    </div> <!-- /.col-md-12 -->
  </div> <!-- /.row --> 

</div> <!-- /.interactive-assignment -->

<div class="show-when-tried" style="display:none;">
  <div class="alert alert-success" role="alert">
    Nagyszerű! A következő feladatban megtanulod, hogyan is kell ezt csinálni.
  </div> <!-- /.alert -->
</div>

<script>

var isSolved = false;

$(function () {
  var imageSources = [
    "/content/images/welcome-panda.jpg",
    "/content/images/welcome-red-panda.jpg",
    "/content/images/welcome-racoon.jpg"
  ];
  var codeVisualizer = $('.assignment-code code');
  var outputVisualizer = $('.assignment-output .output');
  var userTried = false;
  // when the user clicks a button
  $('.assignment-controller .btn').on('click', function() {
    codeVisualizer.empty();
    outputVisualizer.empty();
    switch($(this).data('image')) {
        case 1:
            codeVisualizer.append('&lt;img src="' + imageSources[0] + '"&gt;');
            outputVisualizer.append('<img class="img-responsive center-block" src="' + imageSources[0] + '">');
            $('#submission').val(1); // Saves which button was clicked.
            break;
        case 2:
            codeVisualizer.append('&lt;img src="' + imageSources[1] + '"&gt;');
            outputVisualizer.append('<img class="img-responsive center-block" src="' + imageSources[1] + '">');
            $('#submission').val(2); // Saves which button was clicked.
            break;
        case 3:
            codeVisualizer.append('&lt;img src="' + imageSources[2] + '"&gt;');
            outputVisualizer.append('<img class="img-responsive center-block" src="' + imageSources[2] + '">');
            $('#submission').val(3); // Saves which button was clicked.
            break;
        default:
            codeVisualizer.append('&lt;img src=""&gt;');
            outputVisualizer.append('<img class="img-responsive center-block" src="">');

    };
    userTried = true;
    Prism.highlightElement(codeVisualizer[0]);
    if(userTried) {
      $('.show-when-tried').fadeIn();
      isSolved = true;
    }
  })
  // decide which was clicked
  // update the source code
  // show a picture
  // display reassuring message a bit delayed
});
</script>

<script type="text/javascript">
    
    /** Loads the user submission */
    var customLoadSubmissionHandler = function() {
        // Saves the value of the hidden input field to a variable.
        var submission = $('#submission').val();
        // Loops through the buttons and presses the one which has the same data id as the input field.
        $('.assignment-controller .btn').each(function() {
          if ($(this).attr('data-image') === submission) {
            $(this).trigger('click');
          }
        });

    };

    /** Saves the user submission
     * @param {function} callback
     */
    var customSaveSubmissionHandler = function(callback) {
        /** This does almost nothing because the submission
         * saving is coded into the assignment's switch case.
         */
        
        /* Don't forget is skipped */
        $("#is-skipped").val(!isSolved);

        /* Do callback */
        callback();
    }
</script>
