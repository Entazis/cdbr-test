    <script type="text/javascript">
        /* Get query parameter */
        var getQueryParameterByName = function(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)", "i"),
                    results = regex.exec(window.location.href);
            if (!results) {
                return null;
            }
            if (!results[2]) {
                return '';
            }
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        };

<section class="content lesson-content">

    <style>
  .tagging-assignment .assignment-card {
    position: relative;
    padding: 50px 10px 0 10px;
    border-radius: 4px;
    border: 1px solid #e1e8ed;
  }

  .tagging-assignment .assignment-title {
    position: absolute;
    width: 100%;
    max-height: 50px;
    top: 0;
    left: 0;
    padding: 10px;
    background: #e1e8ed;
    text-align: center;
  }

  .tagging-assignment .assignment-body {
    margin: 20px 0;
  }

  .assignment-body .assignment-text {
    padding-top: 5px;
  }

  .tagging-assignment .assignment-visualizer {
    font-size: 80%;
    position: relative;
    padding: 40px 20px;
    margin-top: 40px;
    border-radius: 4px;
    border: 1px solid #e1e8ed;
  }

  .assignment-visualizer .assignment-input {
    padding-bottom: 40px;
    border-bottom: 1px solid #e1e8ed;
  }

  .assignment-visualizer .assignment-controls {
    margin-top: 20px;
  }

  .assignment-visualizer .assignment-output {
    padding-top: 40px;
  }

  .assignment-visualizer .box-label {
    font-size: 90%;
    background: #e1e8ed;
    position: absolute;
    right: 0;
    padding: 3px;
  }

  .assignment-visualizer .box-label.top {
    border-bottom-left-radius: 4px;
    top: 0;
  }

  .assignment-visualizer .box-label.bottom {
    border-top-left-radius: 4px;
    bottom: 0;
  }

  .assignment-code input {
    width: 100%;
    font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
    font-size: 19px;
    line-height: 1.6;
    padding: 3px;
    outline: none;
    border: 1px solid #31708f;
    box-shadow: 0px 0px 4px #31708f;
  }

  .assignment-output .output {
    max-width: 100%;
  }
  
  .corner-surprise {
    position: fixed;
    right: -20px;
    bottom: 150px;
    height: 50%;
    max-height: 300px;
    z-index: 99999;
    transition: all 1s ease-in-out;
  }

  .corner-surprise.activated {
    transform: rotate(-30deg);
  }

</style>

<section class="tagging-assignment">
  <div class="row">
    <div class="col-md-12">
      <section class="assignment-card">
        <div class="assignment-title">
          Feladat
        </div> <!-- /.assignment-title -->
        <div class="assignment-body">
          <div class="assignment-text">
            <p>Írj egy anchor taget az alábbi dobozba, ami a CodeBerry nyitó oldalára vezet (https://codeberryschool.com):</p>
          </div> <!-- /.assignment-text -->
          <div class="assignment-visualizer">
            <div class="assignment-input">
              <span class="box-label top">code</span>
              <div class="assignment-code">
                <input type="text" class="code-input text-info">
              </div> <!-- /.assignment-code -->
              <div class="assignment-controls">
                <button class="btn btn-info btn-block check-solution">
                  Ellenőrzöm a megoldásomat
                </button>
              </div> <!-- /.assignment-controls -->
            </div> <!-- /.assignment-input -->
            <div class="assignment-output">
              <span class="box-label bottom">eredmény</span>
              <div class="alert assignment-hint" role="alert"></div> <!-- /.alert -->
              <div class="output text-center"></div> <!-- /.output -->
            </div> <!-- /.assignment-output -->
          </div> <!-- /.assignment-visualizer -->
        </div> <!-- /.assignment-body -->
      </section> <!-- /.assignment-card -->
    </div> <!-- /.col-md-12 -->
  </div> <!-- /.row -->
</section> <!-- /.tagging-assignment -->

<img class="corner-surprise" src="https://orange.codeberryschool.com/content/images/welcome-cat-thumbsup.png" alt="Thumbsup Cat" style="display:none;">

<script>

  var isSolved = false;

  $(function () {
    var $checkButton = $('.assignment-controls .check-solution');
    var $codeInput = $('.code-input');
    var $hint = $('.assignment-hint');
    var $output = $('.assignment-output .output');
    var solutionAHref = 'codeberryschool.com';
    var aHrefPattern = /<a[^>]+href="([^">]+)"/g;
    var htmlTagPattern = /<\/?[\w\s="/.':;#-\/\?]+>/gi;

    $checkButton.on('click', function() {
      var userInput = $codeInput.val() || '';
      var userInputTag = userInput.match(htmlTagPattern) || [];

      $hint.addClass('alert-info');
      $output.empty();

      if ((userInput.toLowerCase().indexOf('a') >= 0) && (userInput.toLowerCase().indexOf('href') >= 0)) {
        if (userInputTag[0] != null) {
          if ((userInputTag[1] != null) && (userInputTag[1] === '</a>')) {
            if (userInput.length > (userInputTag[0].length + userInputTag[1].length)) {
              var userInputAHref = userInputTag[0].match(aHrefPattern) || [];
              if(userInputAHref[0] != null) {
                if(userInputAHref[0].indexOf(solutionAHref) >= 0) {
                  $output.append(userInput);
                  $hint.removeClass('alert-info');
                  $hint.addClass('alert-success');
                  $hint.html("Megcsináltad!");
                  $('.corner-surprise').fadeIn().addClass('activated');
                  isSolved = true;
                } else {
                  $hint.html("Győződj meg róla, hogy a CodeBerry weboldal elérhetőségét beírtad a <code>href</code> attribútumba.");
                  $codeInput.focus();
                  $('.corner-surprise').fadeOut().removeClass('activated');
                  isSolved = false;
                }
              } else {
                $hint.html("Győződj meg róla, hogy pontosan másoltad be az elérhetőséget a <code>href</code> attribútumba.");
                $codeInput.focus();
                $('.corner-surprise').fadeOut().removeClass('activated');
                isSolved = false;
              }
            } else {
              $hint.html("Írj be egy címet a hivatkozáshoz a tagek közé.");
              $codeInput.focus();
              $('.corner-surprise').fadeOut().removeClass('activated');
              isSolved = false;
            }
          } else {
            $hint.html("Ne felejts el megfelelő záró taget írni.");
            $codeInput.focus();
            $('.corner-surprise').fadeOut().removeClass('activated');
            isSolved = false;
          }
        } else {
          $hint.html("Győződj meg róla, hogy mind a nyitó, mind a záró tagek a helyükön vannak.");
          $codeInput.focus();
          $('.corner-surprise').fadeOut().removeClass('activated');
          isSolved = false;
        }
      } else {
        $hint.html("Írj egy <code>&lt;a&gt;</code> taget, ami tartalmaz egy <code>href</code> attribútumot.");
        $codeInput.focus();
        $('.corner-surprise').fadeOut().removeClass('activated');
        isSolved = false;
      }
    })
  });
</script>

<script type="text/javascript">
    
    /** Loads the user submission */
    var customLoadSubmissionHandler = function() {
       if ($('#submission').val()) {
        var submission = $('#submission').val();
        $('.assignment-code .code-input').val(submission); // Loads the code input from the hidden one.
        $('.check-solution').trigger('click'); // Fires a button-press event to trigger the validation.
      }
    };

    /** Saves the user submission
     * @param {function} callback
     */
    var customSaveSubmissionHandler = function(callback) {
        // Saves the content of the input field, and loads it into the hidden input.
        var submission = $('.assignment-code .code-input').val();
        $('#submission').val(submission);

        /* Don't forget skipped. */
        $("#is-skipped").val(!isSolved);
                
        /* Do callback */
        callback();
    }
</script>
