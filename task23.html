    <script type="text/javascript">
        /* Get query parameter */
        var getQueryParameterByName = function(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)", "i"),
                    results = regex.exec(window.location.href);
            if (!results) {
                return null;
            }
            if (!results[2]) {
                return '';
            }
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        };
    </script>

      <section class="content lesson-content">

      <style>
  .interactive-assignment .assignment-visualizer {
    margin-top: 5px;
  }

  .interactive-assignment .assignment-controller {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 15px 15px;
    border-radius: 4px;
    border: 1px solid #e1e8ed;
  }

  .interactive-assignment .assignment-code,
  .interactive-assignment .assignment-output {
    border-radius: 4px;
    margin: 10px 0;
    border: 1px solid #e1e8ed;
    min-height: 110px;
  }

  .interactive-assignment .assignment-output {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .interactive-assignment .assignment-controller:hover {
    border: 1px solid #ccd6dd;      
  }

  .interactive-assignment .assignment-output p {
    margin-bottom: 0;
  }

  .assignment-box-label {
    font-size: 70%;
    background: #e1e8ed;
    position: absolute;
    bottom: 0;
    right: 0;
    padding: 3px;
    border-top-left-radius: 4px;
  }
</style>

<div class="row interactive-assignment">
  <div class="row">
    <div class="assignment-controller col-md-12">
      <button class="btn btn-primary" data-tag="a">Csinálj belőlem linket!</button>
      <button class="btn btn-primary" data-tag="p">Csinálj belőlem bekezdést!</button>
    </div> <!-- /.col-md-12 -->
  </div> <!-- /.row --> 

  <div class="row">
    <div class="assignment-code col-md-12">
      <span class="assignment-box-label">kód</span>
      <pre>
        <code class="language-html">
        </code>
      </pre>
    </div> <!-- /.col-md-12 -->
  </div> <!-- /.row --> 

  <div class="row">
    <div class="assignment-output col-md-12">
      <span class="assignment-box-label">eredmény</span>
      <div class="output">
      </div> <!-- /.output -->
    </div> <!-- /.col-md-12 -->
  </div> <!-- /.row --> 

</div> <!-- /.interactive-assignment -->

<div class="show-when-tried" style="display:none;">
</div>

<script>

  var isSolved = false;

  $(function () {
    var stringToWrap = "Alakíts át linkké!";
    var codeVisualizer = $('.assignment-code code');
    var outputVisualizer = $('.assignment-output .output');
    var triedCounter = 0;

    var renderDefault = function(){
      codeVisualizer.append('&lt;p&gt;' + stringToWrap + '&lt;/p&gt;');
      outputVisualizer.append('<p>' + stringToWrap + '</p>');
      Prism.highlightElement(codeVisualizer[0]);
    };

    renderDefault();

    $('.interactive-assignment .assignment-controller button').on('click', function() {
      triedCounter++;
      codeVisualizer.empty();
      outputVisualizer.empty();
      switch($(this).data('tag')) {
          case 'a':
              codeVisualizer.append('&lt;a href=""&gt;' + stringToWrap + '&lt;/a&gt;');
              outputVisualizer.append('<a>' + stringToWrap + '</a>');
              $('#submission').val('a'); // Saves which button was clicked.
              break;
          default:
              $('#submission').val('p'); // Saves which button was clicked.
              renderDefault();
      };
      Prism.highlightElement(codeVisualizer[0]);
      if(triedCounter >= 0) {
        $('.show-when-tried').fadeIn();
        isSolved = true;
      }
    })
  });
</script>
