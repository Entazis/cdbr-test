    <script type="text/javascript">
        /* Get query parameter */
        var getQueryParameterByName = function(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)", "i"),
                    results = regex.exec(window.location.href);
            if (!results) {
                return null;
            }
            if (!results[2]) {
                return '';
            }
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        };

    <style>

<div class="row interactive-assignment">
  <div class="row">

      <button class="btn btn-primary" data-tag="h1">címsort</button>
      <button class="btn btn-primary" data-tag="p">bekezdést</button>
      <button class="btn btn-primary" data-tag="button">gombot</button>  
      <button class="btn btn-primary" data-tag="a">hivatkozást</button>
    </div> <!-- /.col-md-12 -->
  </div> <!-- /.row --> 

  <div class="row">

        </code>
      </pre>
    </div> <!-- /.col-md-12 -->
  </div> <!-- /.row --> 

  <div class="row">
    <div class="assignment-output col-md-12">
      <span class="assignment-box-label">eredmény</span>
      <div class="output">
        <span class="raw-output">Akármi lehetek, ami csak lenni szeretnék.</span>
      </div> <!-- /.output -->
    </div> <!-- /.col-md-12 -->
  </div> <!-- /.row --> 

</div> <!-- /.interactive-assignment -->


<script>

  var isSolved = false;

  $(function () {
    var stringToWrap = $('.interactive-assignment .assignment-code pre code').text();
    var codeVisualizer = $('.assignment-code code');
    var outputVisualizer = $('.assignment-output .output');
    var triedCounter = 0;

    $('.interactive-assignment .assignment-controller button').on('click', function() {
      triedCounter++;
      codeVisualizer.empty();
      outputVisualizer.empty();
      switch($(this).data('tag')) {
          case 'h1':
              codeVisualizer.append('&lt;h1&gt;' + stringToWrap + '&lt;/h1&gt;');
              outputVisualizer.append('<h3>' + stringToWrap + '</h3>');
              $('#submission').val('h1'); // Saves which button was clicked.
              break;
          case 'p':
              codeVisualizer.append('&lt;p&gt;' + stringToWrap + '&lt;/p&gt;');
              outputVisualizer.append('<p>' + stringToWrap + '</p>');
              $('#submission').val('p'); // Saves which button was clicked.
              break;
          case 'a':
              codeVisualizer.append('&lt;a&gt;' + stringToWrap + '&lt;/a&gt;');
              outputVisualizer.append('<a onclick="alert(\'Szép munka!\')">' + stringToWrap + '</a>');
              $('#submission').val('a'); // Saves which button was clicked.
              break;
          case 'button':
              codeVisualizer.append('&lt;button&gt;' + stringToWrap + '&lt;/button&gt;');
              outputVisualizer.append('<button class="btn btn-info">' + stringToWrap + '</button>');
              $('#submission').val('button'); // Saves which button was clicked.
              break;
          default:
              codeVisualizer.append('&lt;span&gt;' + stringToWrap + '&lt;/span&gt;');
              outputVisualizer.append('<span class="raw-output">' + stringToWrap + '</span>');
      }
      Prism.highlightElement(codeVisualizer[0]);
      if(triedCounter >= 2) {
        $('.show-when-tried').fadeIn();
        isSolved = true;
      }
    })

  });
</script>

<script type="text/javascript">
    
    /** Loads the user submission */
    var customLoadSubmissionHandler = function() {
        // Saves the value of the hidden input field to a variable.
        var submission = $('#submission').val();
        // Loops through the buttons and presses the one which has the same data id as the input field.
        $('.interactive-assignment .assignment-controller button').each(function() {
          if ($(this).attr('data-tag') === submission) {
            $(this).trigger('click');
            $(this).trigger('click'); // The second click is needed to bring out the hidden paragraph.
          }
        });

    };

    /** Saves the user submission
     * @param {function} callback
     */
    var customSaveSubmissionHandler = function(callback) {
        /** This does almost nothing because the submission
         * saving is coded into the assignment's switch case.
         */
        
        /* Don't forget is skipped */
        $("#is-skipped").val(!isSolved);

        /* Do callback */
        callback();
    }
</script>
