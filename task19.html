        /* Get query parameter */
        var getQueryParameterByName = function(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)", "i"),
                    results = regex.exec(window.location.href);
            if (!results) {
                return null;
            }
            if (!results[2]) {
                return '';
            }
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        };
    </script>

<script>


  // ==== STORAGE ====

    var tasks = [
      {
        initialOutput: '<img class="img-responsive center-block" src="https://orange.codeberryschool.com/content/images/welcome-adorable-baby-elephant.jpg">',
        assignmentCode: '<code>&lt;img src="baby-elephant.jpg" <input type="text" class="code-input">&gt;<code>',
        hint: 'Hmm... Valami nincs rendben. Ellenőrizd még egyszer, hogy az alt="baby elephant" kódot jól írtad-e be!',
        typoHint: 'Már majdnem, de a szöveged túl sok, vagy túl kevés szóközt tartalmaz. Javítsd és próbáld újra!',
        successMessage: 'Szép munka! Egyelőre nem sok minden történt – legalábbis nem látsz sokat belőle. Ne aggódj, a következő feladatban egyértelmű lesz, hogy mi is az <code>alt</code> hatása.',
        correctAnswer: 'alt="baby elephant"',
        demonstrationalOutput: '<img class="img-responsive center-block" src="https://orange.codeberryschool.com/content/images/welcome-adorable-baby-elephant.jpg" alt="baby elephant">',
        isSolved: false
      }
    ]


  $(function () {
    
    // ==== UTILITIES ====

    // Set some variables for easier jQuery handling.
    // These are the static holders of the dynamic content.
    var $initialOutput = $('.output-code');
    var $assignmentCode = $('.assignment-code');

    // Set a global currentTask variable that will be used for rendering the appropriate task.
    var currentTask = 0;


    // ==== RENDERING ====

    // Renders the assignment card.
    function renderTask(taskPosition) {
      // Sets local scope i to the the taskPosition parameter for easier handling.
      var i = taskPosition;
      // Empties the output and input elements.
      $('.holder').each(function(){
        $(this).empty();
      });
      // Loads the proper content into the elements.
      $initialOutput.append(tasks[i].initialOutput);
      $assignmentCode.append(tasks[i].assignmentCode);
    }

    // Renders the demonstrational code inside the output panel after the Check button is pressed.
    function renderDemonstration(taskPosition) {
      var i = taskPosition;
      $('.output-code').empty()
                       .append(tasks[i].demonstrationalOutput);
    }

    // Scrolls to the top of the interactive assignment when the user solves it so she can see the output.
    function scrollToTop() {
      $('html, body').animate({
            scrollTop: $(".interactive-assignment").offset().top - 75
          }, 500);
    }


    // ==== VALIDATOR ====

    // Checks if the solution is correct.
    function checkSolution(taskPosition) {
      var i = taskPosition;
      // Saves the user input and the correct answer to two variables.
      var userInput = $('.assignment-code .code-input').val();
      var correctAnswer = tasks[i].correctAnswer;
      // Compares the user input and the answer.
      if (userInput === correctAnswer) {
        // Renders the prepared demonstrational output inside the output panel.
        renderDemonstration(currentTask);
        scrollToTop();
        // Prints congratulatory message.
        $('.feedback-message').empty()
                              .removeClass('alert-success alert-danger');
        $('.feedback-message').append(tasks[i].successMessage)
                              .addClass('alert-success')
                              .fadeIn();
        // Flips isSolved on task object.
        tasks[0].isSolved = true;
      } else if (userInput.replace(/ /g,'') === correctAnswer.replace(/ /g,'')) { // Trims every whitespace in both strings then compares them.
        $('.feedback-message').empty()
                              .removeClass('alert-success alert-danger');
        $('.feedback-message').append(tasks[i].typoHint)
                              .addClass('alert-danger')
                              .fadeIn();
        $('.assignment-input input').select();
        tasks[0].isSolved = false;
      } else {
        // Prints try again message.
        $('.feedback-message').empty()
                              .removeClass('alert-success alert-danger');
        $('.feedback-message').append(tasks[i].hint)
                              .addClass('alert-danger')
                              .fadeIn();
        $('.assignment-input input').select();
        tasks[0].isSolved = false;
      }
    }


    // ==== CONTROLLING ====

    $('.btn-check-solution').on('click', function(){
      checkSolution(currentTask);
    });
    

    // ==== INIT ====
    
    renderTask(currentTask);


  });
</script>

<script type="text/javascript">
    
    /** Loads the user submission */
    var customLoadSubmissionHandler = function() {
      if ($('#submission').val()) {
        var submission = $('#submission').val();
        $('.assignment-code .code-input').val(submission); // Loads the code input from the hidden one.
        $('.btn-check-solution').trigger('click'); // Fires a button-press event to trigger the validation.
      }
    };

    /** Saves the user submission
     * @param {function} callback
     */
    var customSaveSubmissionHandler = function(callback) {
        // Saves the content of the input field, and loads it into the hidden input.
        var submission = $('.assignment-code .code-input').val();
        $('#submission').val(submission);

        /* Don't forget skipped. */
        $("#is-skipped").val(!tasks[0].isSolved);
                
        /* Do callback */
        callback();
    }
</script>
