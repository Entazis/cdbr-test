    <script type="text/javascript">
        /* Get query parameter */
        var getQueryParameterByName = function(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)", "i"),
                    results = regex.exec(window.location.href);
            if (!results) {
                return null;
            }
            if (!results[2]) {
                return '';
            }
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        };

<section class="content lesson-content">

<style>

<section class="tagging-assignment">
  <div class="row">
    <div class="col-md-12">
        <div class="assignment-body">
          <div class="assignment-visualizer">
            <div class="assignment-input">
              <span class="box-label top">kód</span>
              <div class="assignment-code">
                <input type="text" class="code-input opening text-info">
                <code class="code-predefined"></code>
                <input type="text" class="code-input closing text-info">
              </div> <!-- /.assignment-code -->
            </div> <!-- /.assignment-input -->
            <div class="assignment-output">
              <span class="box-label bottom">eredmény</span>
              <div class="assignment-hint alert" role="alert"></div> <!-- /.alert -->
            </div> <!-- /.assignment-output -->

        </div> <!-- /.assignment-body -->
    </div> <!-- /.col-md-12 -->
  </div> <!-- /.row -->
</section> <!-- /.tagging-assignment -->

<script>

  var isSolved = false;

  $(function () {
    var tasks = [
      {
        id: 1,
        code: "Szia! Én egy első szintű címsor vagyok.",
        initialHint: "Próbálj HTML tageket írni a fenti dobozokba. Az eredmény itt fog megjelenni.",
        correctAnswer: ["<h1>", "</h1>"]
      }
    ]
    
    var openingTag = '';
    var closingTag = '';
    var correctAnswer = '';
    var currentTask = 1;
    var htmlTagPattern = /<\/?[\w\s="/.':;#-\/\?]+>/gi;
    var $codePredefined = $('.code-predefined');
    var $hint = $('.assignment-hint');

    function renderTask(taskId) {
      var i = taskId - 1;
      $codePredefined.text(tasks[i].code);
      $hint.text(tasks[i].initialHint); 
      correctAnswer = tasks[i].correctAnswer;
    }

    renderTask(currentTask, true);


    $('.code-input').on('keyup', function() {
      // Save the valid HTML tags to the variables.
      if ($(this).hasClass('opening')) {
        openingTag = $(this).val().match(htmlTagPattern);
      } else {
        closingTag = $(this).val().match(htmlTagPattern);
      }

      // This function is used in the if-else statements below,
      // and manipulates the alert classes and hint text.
      function changeHint(classRemoved, classAdded, hintText) {
        $hint.removeClass(classRemoved);
        $hint.addClass(classAdded);
        $hint.text(hintText);
      }

      // If there are two valid tags check for syntax and if they match.
      if (openingTag && closingTag) {
        if (closingTag[0].indexOf('/') === -1) {
          changeHint('alert-success', 'alert-info', "Mindkét tag helyesnek tűnik, csak ne feledd a törtjelet (/) a záró tagből.");
        } else {
          if (openingTag[0] === closingTag[0].replace('/', '')) {
            if (openingTag[0] === correctAnswer[0] && closingTag[0] === correctAnswer[1]) {
              changeHint('alert-info', 'alert-success', "Megcsináltad!");
              isSolved = true;
            } else {
              changeHint('alert-success', 'alert-info', "A tagek jók, de nem ez volt a feladatod.");
              isSolved = false;  
            }
          } else {
            changeHint('alert-success', 'alert-info', "Mindkét tag helyes, de nem egymáshoz valók. Változtasd meg úgy, hogy párt alkossanak.");
            isSolved = false;
          }
        }
      } else if (openingTag) {
        changeHint('alert-success', 'alert-info', "A nyitó tag jónak tűnik. Írj egy záró taget is.");
        isSolved = false;
      } else if (closingTag) {
        changeHint('alert-success', 'alert-info', "A záró tag jónak tűnik. Írj egy nyitó taget is.");
        isSolved = false;
      } else {
        $hint.removeClass('alert-info');
        $hint.text("Próbálj HTML tageket írni a fenti dobozokba. Az eredmény itt fog megjelenni.");
        isSolved = false;
      }
    });

  });
</script>

<script type="text/javascript">
    
    /** Loads the user submission */
    var customLoadSubmissionHandler = function() {
        // Saves the string in the hidden input to a variable.
        var submission = $('#submission').val();
        // Splits the contents of the string to an array.
        var submissionArray = submission.split(';');
        // Loads the opening and closing input from the array.
        $('.assignment-code .opening').val(submissionArray[0]);
        $('.assignment-code .closing').val(submissionArray[1]);
        // Fires two keyup events to trigger the validation.
        $('.assignment-code .opening').keyup();
        $('.assignment-code .closing').keyup();
    };

    /** Saves the user submission
     * @param {function} callback
     */
    var customSaveSubmissionHandler = function(callback) {
        // Saves the contents of the input fields and creates a string from them with a delimiter.
        var userSubmissionOpening = $('.assignment-code .opening').val();
        var userSubmissionClosing = $('.assignment-code .closing').val();
        var submission = $('#submission').val(userSubmissionOpening + ';' + userSubmissionClosing);

        /* Don't forget about skipped. */
        $("#is-skipped").val(!isSolved);
                
        /* Do callback */
        callback();
    }
</script>
